name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build debug
      run: cargo build --verbose
    - name: Build release
      run: cargo build --verbose --release
    - name: Build examples (need for test) 
      run: cargo build --examples
    - name: Run tests
      run: cargo test
    - name: Install musl
      run: sudo apt install -y musl-dev musl-tools
    - name: Build selfcontained binary
      run: ./build_selfcontained_linux_bin.sh
    - name: Archive binary
      uses: actions/upload-artifact@v4
      with:
        name: stride-runner_x86_64-unknown-linux-musl
        path: target/x86_64-unknown-linux-musl/smaller-release/runner

  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Clippy
      run: cargo clippy
    - name: Cargo Format
      run: cargo fmt --check
